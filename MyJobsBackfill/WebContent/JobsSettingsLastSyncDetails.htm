<body>

<div align="center" data-role="page" id="JobsSettingsLastSyncDetails"> 
	<div  id="header" data-role="header" data-position="fixed">
			<table width = "100%">
			<TR height="70px">
				<TD width = "20%"  Valign="bottom" align="left"><a style="font-size: 100%" href="javascript:window.location.href='JobsSettings.htm'" class="ui-btn ui-btn-width ui-btn-inline ui-icon-gear ui-corner-all ui-shadow ui-btn-icon-left">
				Settings</a></td>
				
				<TD width = "60%" valign="Top" align= "center"><h1 style="font-size: 150%"><B>MyJobs - Settings - Last Sync</B></H1></TD>
			
				<TD width = "20%" Valign="bottom" align="right"></TD>
			</TR>
		</table>
	</div> 
	<div  data-role="content">	
		<div  align="center"> 
			<div id="right1" align="center" class="block highlight">
				<Table id = "LastSync" width="90%">
					<TR><TD width = "30%"><label >Server Name:</label></td>
						<TD><input type="text" style="font-weight: bold;" disabled = "true" name="LastSyncDetailsServerName" id="LastSyncDetailsServerName" value="server"  /></td></TR>
					<TR><TD><label >Reference Data:</label></td>
						<TD><input type="text" style="font-weight: bold;" disabled = "true" name="LastSyncDetailsSyncReferenceFrequency" id="LastSyncDetailsSyncReferenceFrequency" value="1"  /></td></TR>
					<TR><TD><label >Transactional Data:</label></td>
						<TD><input type="text" style="font-weight: bold;" disabled = "true" name="LastSyncDetailsSyncTransactionalFrequency" id="LastSyncDetailsSyncTransactionalFrequency" value="2"  /></td></TR>
					<TR><TD><label >Upload Data:</label></td>
						<TD><input type="text" style="font-weight: bold;" disabled = "true" name="LastSyncDetailsSyncUploadFrequency" id="LastSyncDetailsSyncUploadFrequency" value="3"  /></td></TR>
					<TR><TD><label>Trace State:</label></td>
						<TD><input type="text" style="font-weight: bold;" disabled = "true" name="LastSyncDetailsTraceState" id="LastSyncDetailsTraceState" /></td></TR>
			
					
				</table>
			</div>
		</div>
	</div>

</div> 

<script>

	$('#LastSyncDetailsServerName').val(localStorage.getItem("ServerName"))
	$('#LastSyncDetailsSyncReferenceFrequency').val(convertLastSyncTimes(localStorage.getItem("LastSyncReference")));
	$('#LastSyncDetailsSyncTransactionalFrequency').val(convertLastSyncTimes(localStorage.getItem("LastSyncTransactional")));
	$('#LastSyncDetailsSyncUploadFrequency').val(convertLastSyncTimes(localStorage.getItem("LastSyncUpload")));
	$('#LastSyncDetailsTraceState').val(localStorage.getItem("Trace"));
	$( "#LastSync").trigger('change');

function convertLastSyncTimes(d){

return(d.substring(0,4)+"-"+d.substring(4,6)+"-"+d.substring(6,8)+" "+d.substring(8,10)+":"+d.substring(10,12))
}

</script>
